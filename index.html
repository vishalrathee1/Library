<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
</head>

<body>
  <div class="header">
    <h1 class="mainheading"> My Library</h1>
    <p>This is a site to show the personal library of books of Vishal Rathee. <br>
      This is a project for 
            <a href="https://www.theodinproject.com/lessons/library" target="_blank">The Odin Project</a> 
           using Object Constructors and LocalStorage.
    </p>
    <button id="addBook"> + Add Book</button>
    <div class="book-modal">
      <div class="close-modal">&times</div>
      <div class="modal-container">
        <form id="bookForm" action="" method="POST">
          <label for="bookName">Name of The Book:</label>
          <input type="text" id="bookName" name="bookName" placeholder="Monk who sold his ferrari" required>
          <label for="authorName">Name of The Author:</label>
          <input type="text" id="authorName" name="authorName" placeholder="Robin" required>
          <label for="pages">No. of pages:</label>
          <input type="number" id="pages" name="pages" placeholder="100" min="1" required>
          <div class="read-attr">
            <label for="readTag">Have you read this Book?</label>
            <input type="checkbox" id="readTag" name="readTag"> 
          </div>
          <button type="submit" id="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <div class="lib-container">

</body>

</html>
